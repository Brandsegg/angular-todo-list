<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>

<div>
  <button (click)="toggleFilter()">
    Show {{ showCompleted ? 'Non-Completed' : 'Completed' }} Tasks
  </button>
</div>

<ul>
  <li *ngFor="let todo of filteredTodos">
    <input type="checkbox" [(ngModel)]="todo.completed" (change)="updateTodo(todo)" />
    {{ todo.title }}
  </li>
</ul>
